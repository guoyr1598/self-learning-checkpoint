        // ç”Ÿæˆå­¦ä¹ è®¡åˆ’
        function generateLearningPlan() {
            // æ·»åŠ è¯¦ç»†çš„éªŒè¯æç¤º
            if (resources.length === 0) {
                alert('âŒ æ— æ³•ç”Ÿæˆå­¦ä¹ è®¡åˆ’ï¼\n\nè¯·å…ˆåœ¨"æˆ‘çš„å­¦ä¹ èµ„æ–™åº“"ä¸­æ·»åŠ è‡³å°‘ä¸€ä¸ªå­¦ä¹ èµ„æ–™ã€‚');
                return;
            }

            const daysInput = totalDays.value.trim();
            const hoursInput = dailyHours.value.trim();

            if (!daysInput || !hoursInput) {
                alert('âŒ è¯·å¡«å†™å®Œæ•´çš„æ’æœŸå‚æ•°ï¼\n\néœ€è¦è®¾ç½®"æ€»å­¦ä¹ å¤©æ•°"å’Œ"æ¯æ—¥å­¦ä¹ æ—¶é•¿"ã€‚');
                return;
            }

            const days = parseInt(daysInput);
            const hours = parseFloat(hoursInput);

            if (isNaN(days) || days <= 0) {
                alert('âŒ æ€»å­¦ä¹ å¤©æ•°å¿…é¡»æ˜¯å¤§äº0çš„æ•´æ•°ï¼\n\nä¾‹å¦‚ï¼š30ã€60ã€90ç­‰ã€‚');
                return;
            }

            if (isNaN(hours) || hours <= 0) {
                alert('âŒ æ¯æ—¥å­¦ä¹ æ—¶é•¿å¿…é¡»æ˜¯å¤§äº0çš„æ•°å­—ï¼\n\nä¾‹å¦‚ï¼š1ã€1.5ã€2ç­‰ã€‚');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingMsg = document.createElement('div');
            loadingMsg.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 20px; border-radius: 10px; z-index: 9999;';
            loadingMsg.textContent = 'æ­£åœ¨ç”Ÿæˆå­¦ä¹ è®¡åˆ’ï¼Œè¯·ç¨å€™...';
            document.body.appendChild(loadingMsg);

            // æŒ‰éš¾åº¦æ’åºèµ„æº
            const sortedResources = [...resources].sort((a, b) => {
                const difficultyOrder = { beginner: 1, intermediate: 2, advanced: 3 };
                return difficultyOrder[a.difficulty] - difficultyOrder[b.difficulty];
            });

            // åˆ›å»ºå…³å¡é…ç½® - ä¿®æ­£ï¼šæ˜ç¡®æŒ‡å®šå„é˜¶æ®µçš„å¤©æ•°èŒƒå›´
            const levelsConfig = [
                { id: 'beginner', name: 'ğŸŒ± æ–°æ‰‹æ‘', days: [], color: 'beginner', maxDays: 7 },
                { id: 'intermediate', name: 'ğŸ”¥ è®­ç»ƒè¥', days: [], color: 'intermediate', maxDays: 14 },
                { id: 'advanced', name: 'ğŸ’ å¤§å¸ˆæ®¿', days: [], color: 'advanced', maxDays: days - 21 }
            ];

            // åˆ†é…å¤©æ•°åˆ°å…³å¡ - ä¿®æ­£ï¼šç¡®ä¿æ‰€æœ‰å¤©æ•°éƒ½è¢«åˆ†é…ä¸”é¡ºåºæ­£ç¡®
            let dayCounter = 1;
            levelsConfig.forEach(level => {
                // ç¡®ä¿å½“å‰å…³å¡æœ‰è¶³å¤Ÿçš„å¤©æ•°
                const levelDays = Math.min(level.maxDays > 0 ? level.maxDays : days - dayCounter + 1, days - dayCounter + 1);
                for (let i = 0; i < levelDays && dayCounter <= days; i++) {
                    level.days.push(dayCounter);
                    dayCounter++;
                }
            });

            // ç§»é™¤ç©ºå…³å¡
            const validLevels = levelsConfig.filter(level => level.days.length > 0);

            // åˆ†é…ä»»åŠ¡åˆ°æ¯å¤©ï¼ˆç®€åŒ–ç‰ˆï¼šæŒ‰é¡ºåºåˆ†é…ï¼‰
            const dailyTasks = {};
            for (let day = 1; day <= days; day++) {
                dailyTasks[day] = [];
            }

            // æŒ‰éš¾åº¦åˆ†ç»„èµ„æº
            const resourcesByDifficulty = {
                beginner: sortedResources.filter(r => r.difficulty === 'beginner'),
                intermediate: sortedResources.filter(r => r.difficulty === 'intermediate'),
                advanced: sortedResources.filter(r => r.difficulty === 'advanced')
            };

            // ç®€åŒ–åˆ†é…é€»è¾‘ï¼šé€ä¸ªåˆ†é…èµ„æºï¼Œé¿å…è½®è¯¢å¸¦æ¥çš„æ€§èƒ½å¼€é”€
            Object.keys(resourcesByDifficulty).forEach(difficulty => {
                const resourcesList = resourcesByDifficulty[difficulty];
                if (resourcesList.length === 0) return;

                // æ‰¾åˆ°è¯¥éš¾åº¦å¯¹åº”çš„å…³å¡å¤©æ•°èŒƒå›´
                const levelDays = validLevels.find(l => l.color === difficulty)?.days || [];
                if (levelDays.length === 0) return;

                // æŒ‰é¡ºåºåˆ†é…æ¯ä¸ªèµ„æº
                resourcesList.forEach(resource => {
                    const remainingDuration = resource.duration;
                    let assignedDuration = 0;

                    // éå†è¯¥éš¾åº¦çš„æ‰€æœ‰å¤©æ•°
                    levelDays.forEach(day => {
                        if (assignedDuration >= remainingDuration) return;

                        const currentDayTasks = dailyTasks[day];
                        const currentDayTotal = currentDayTasks.reduce((sum, task) => sum + task.duration, 0);
                        const availableToday = hours - currentDayTotal;

                        if (availableToday <= 0) return;

                        const assignHours = Math.min(remainingDuration - assignedDuration, availableToday);
                        dailyTasks[day].push({
                            title: resource.title,
                            duration: assignHours,
                            difficulty: resource.difficulty
                        });

                        assignedDuration += assignHours;
                    });
                });
            });

            // ä¿å­˜è®¡åˆ’æ•°æ®åˆ° localStorage
            const planData = {
                levels: validLevels,
                dailyTasks: dailyTasks,
                dailyHours: hours,
                totalDays: days,
                generatedAt: new Date().toISOString()
            };
            localStorage.setItem('learningPlanData', JSON.stringify(planData));
            savedPlanData = planData; // æ›´æ–°å†…å­˜ä¸­çš„è®¡åˆ’æ•°æ®
            
            // æ¸²æŸ“å…³å¡ç³»ç»Ÿ - ä¿®æ­£ï¼šä½¿ç”¨æ­£ç¡®çš„å¤©æ•°èŒƒå›´
            renderLevelSystem(validLevels, dailyTasks, hours);

            // ç§»é™¤åŠ è½½æç¤º
            if (loadingMsg.parentNode) {
                document.body.removeChild(loadingMsg);
            }
        }
