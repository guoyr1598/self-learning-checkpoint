            height: 100px;

            display: block;
            background: #fff;
            color: #333;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            border-radius: 50px;
            border: 1px solid #eee;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn:hover {
            transform: scale(1.05);
            background: #a18cd1;
            color: white;
            border-color: #a18cd1;
            box-shadow: 0 5px 15px rgba(161, 140, 209, 0.4);
